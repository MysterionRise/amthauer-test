plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
    id 'org.beryx.jlink' version '2.24.1'
}

version = '0.1'

repositories {
    mavenCentral()
}

jlink {
    launcher {
        name = 'Amthauer-test'
    }
}

javafx {
    version = "16"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    mainModule = 'org.mystic.amthauer'
    mainClass = 'org.mystic.amthauer.AmthauerTest'
}
