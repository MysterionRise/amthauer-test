plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
    id 'org.beryx.jlink' version '2.24.1'
}

version = '0.5'

repositories {
    mavenCentral()
}

compileJava.options.encoding = 'UTF-8'

jlink {
    launcher {
        name = 'Amthauer-test'
    }
}

javafx {
    version = "17"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    mainModule = 'amthauer'
    mainClass = 'org.mystic.amthauer.AmthauerTest'
}
